<!DOCTYPE html>
<html>
    <head>
        <title>Paper Float</title>
        <link rel="stylesheet" type="text/css" href="page_tir.css">
        <link rel="icon" type="image/x-icon" href="logo_paper.png">
        <meta charset="utf-8">
    </head>
    <body>
        <div class="tout">
            <img src="titre-grid-perso.png" class="titre_grid">
            <div class="back_grid">
            <div class="output">
                <section id="exemple">
                    <div class="d3_grid" style="transform: rotateY(180deg);">
                        <div class="face front"></div>
                        <div class="face back"></div>
                            <div class="perso">     <!--grille joueur-->
                                {{grid_nc | safe}} 
                            </div>
                        <div class="face rigth"></div>
                        <div class="face left"></div>
                        <div class="face top"></div>
                        <div class="face bottom"></div>
                    </div>
                </section>
            </div>
        </div>
        </div>
        
        <div class="av_adverse"> <!--grille joueur adverse-->
            {{ bonus | safe}}
            <div class="output">
                
                <section id="exemple">
                <img src="titre-grid-ad.png" class="titre_ad"> 
                    <div class="d3" style="transform: rotate3d(0, 2, 0.4, 3.142rad);">
                        <div class="face frontl"></div>
                        <div class="face backl"></div>
                            <div class="adverse">
                                
                                {{grid_publique | safe }}
                            </div>
                        <div class="face rigthl"></div>
                        <div class="face leftl"></div>
                        <div class="face topl"></div>
                        <div class="face bottoml"></div>
                    </div>
                </section>
            </div>
        </div>
        
    </body>
</html>
