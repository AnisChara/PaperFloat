<!DOCTYPE html>
<html>
    <head>
        <title>Paper Float</title>
        <link rel="stylesheet" type="text/css" href="page_tir.css">
        <link rel="icon" type="image/x-icon" href="logo_paper.png">
        <meta charset="utf-8">
    </head>
    <body>
        <div class="tout">
            <div class="output">
                <section id="exemple">
                    <div class="d3" style="transform: rotate3d(0, 2, 0.4, 3.142rad);">
                        <div class="face front"></div>
                        <div class="face back"></div>
                            <div class="perso">     <!--grille joueur-->
                                {{grid_nc | safe}} 
                            </div>
                        <div class="face rigth"></div>
                        <div class="face left"></div>
                        <div class="face top"></div>
                        <div class="face bottom"></div>
                    </div>
                </section>
            </div>
        </div>
        <div class="av_adverse"> <!--grille joueur adverse-->
            <div class="output">
                <section id="exemple">
                    <div class="d3" style="transform: rotate3d(0, 2, 0.4, 3.142rad);">
                        <div class="face front"></div>
                        <div class="face back"></div>
                            <div class="adverse">
                                {{grid_publique | safe }}
                            </div>
                        <div class="face rigth"></div>
                        <div class="face left"></div>
                        <div class="face top"></div>
                        <div class="face bottom"></div>
                    </div>
                </section>
            </div>
        </div>
        {{ sonar | safe}}
        {{ shot | safe}}
    </body>
</html>
