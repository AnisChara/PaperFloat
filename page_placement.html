<!DOCTYPE html>
<html>
    <head>
        <title>Paper Float</title>
        <link rel="stylesheet" type="text/css" href="page_placement.css">
        <link rel="icon" type="image/x-icon" href="logo_paper.png">
        <meta charset="utf-8">
    </head>
    <body>
        <div class="tout_tout">
        <div class="tout_2">
            <div class="reset">
                <div class="btn4"><a href="/req_bateaux?reset=1&id={{ id }}"><input type="button" value="réinitialisation"></a></div>
            </div>
            <div class="rotate">
                <div class="btn4"><a href="/req_bateaux?rotate=1&id={{ id }}"><input type="button" value="rotation"></a></div>
             </div>
             <div class="random">
                <div class="btn4"><a href="/req_bateaux?random=1&id={{ id }} "><input type="button" value="aléatoire" id="random"></a></div>
            </div>
                {{ button_confirm | safe }}
                <!--<div class="confirm"><div class="btn4"><a href="req_tir?id=${query.id}&adverse=${data.adverse}"><input type="button" value="confirmer"></a></div>\n</div>-->
        </div>
    </div>
        <div class="output">
            <section id="exemple">
                <div class="d3" style="transform: rotate3d(0, 2, 0.4, 3.142rad);">
                    <div class="face front"></div>
                    <div class="face back"></div>
                        <div class="container">
                            {{ grid | safe }}
                            <!--<div class="btn"><a href="/req_bateaux?bouton="><input type="button"></div>-->
                        </div>
                    <div class="face rigth"></div>
                    <div class="face left"></div>
                    <div class="face top"></div>
                    <div class="face bottom"></div>
                </div>
            </section>
        </div>
        <div class="tout_3">
         <div class="bateau">
                <div class="b"><a href="/req_bateaux?bateau=0&id={{ id }}"><input type="button" class="boue"></a></div>
                <div class="b"><a href="/req_bateaux?bateau=1&id={{ id }}"><input type="button" class="boat"></a></div>
                <div class="b"><a href="/req_bateaux?bateau=2&id={{ id }}"><input type="button" class="boat"></a></div>
                <div class="b"><a href="/req_bateaux?bateau=3&id={{ id }}"><input type="button" class="bigboat"></a></div>
                <div class="b"><a href="/req_bateaux?bateau=4&id={{ id }}"><input type="button" class="plateau"></a></div>
            </div>
        </div>
    </body>
</html>
